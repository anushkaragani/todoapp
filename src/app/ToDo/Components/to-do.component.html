<div class="Container">
  <h2>My list:</h2>

  <div *ngIf="todoError?.message">
    <div class="alert alert-danger" role="alert" id="ToDoError">
      Some error occurred. Please try again
    </div>
  </div>

  <div class="ToDoList">
    <div class="row">
      <table >
        <thead>
          <th>Name</th>
          <th>Completed</th>
        </thead>
        <tbody>
          <tr *ngFor="let todo of ToDoList, let i=index">
            <td>{{todo.title}}</td>
            <td>{{todo.completed}}</td>
          </tr>
      </tbody>
      </table>
    </div>
  </div>
</div>

<hr />

<div class="container form-group " style="margin: 10px;">
  <h3>Create New task</h3>
  <form #regForm="ngForm" (ngSubmit)="createToDo(regForm,admin)" autocomplete="off">
    <div class="row ">
      <div class="form-group col-md-4 ">
        <input
          [(ngModel)]="admin.title"
          placeholder="Enter your task"
          class="form-control"
          id="title"
          name="title" required
          #title="ngModel"
          style="min-width: 150px;"
        />
        <div class="form-control-feed" *ngIf="(submitted || title.touched) && title.invalid" >
          Enter task
          </div>
        </div>
      </div>

      <div
        class="col-md-2 form-check"
        style="margin-top: 10px; margin-left: 30px;"
      >
        <input
          type="checkbox"
          class="form-check-input"
          id="completed"
          name="completed"
          [defaultValue] = "false"
          [(ngModel)]="admin.completed"
        />

        <label for="completed" class="form-check-label">Completed?</label>
      </div>

      <div class="col-md-2" >
        <button type="submit" class="btn btn-primary" style="Width:70px;">
          Add
        </button>
      </div>
  </form>
</div>
